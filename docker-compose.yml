services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wic_benefits}
      POSTGRES_USER: ${POSTGRES_USER:-wic_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wic_admin} -d ${POSTGRES_DB:-wic_benefits}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wic-network

  # WIC Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wic-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-wic_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wic_benefits}?sslmode=disable
      CORS_ORIGIN: https://mdmichael.com,https://www.mdmichael.com
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_FEEDBACK_REPO: ${GITHUB_FEEDBACK_REPO}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wic-network
      - nginx-proxy
    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP router for /wic/health
      - "traefik.http.routers.wic-health.rule=Host(`mdmichael.com`) && PathPrefix(`/wic/health`)"
      - "traefik.http.routers.wic-health.entrypoints=websecure"
      - "traefik.http.routers.wic-health.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wic-health.middlewares=wic-health-strip"

      # HTTP router for /wic/api/
      - "traefik.http.routers.wic-api.rule=Host(`mdmichael.com`) && PathPrefix(`/wic/api`)"
      - "traefik.http.routers.wic-api.entrypoints=websecure"
      - "traefik.http.routers.wic-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wic-api.middlewares=wic-api-strip"

      # Middleware to strip /wic prefix from health endpoint
      - "traefik.http.middlewares.wic-health-strip.stripprefix.prefixes=/wic"

      # Middleware to strip /wic prefix from API endpoints
      - "traefik.http.middlewares.wic-api-strip.stripprefix.prefixes=/wic"

      # Service configuration (backend listens on port 3000)
      - "traefik.http.services.wic-backend.loadbalancer.server.port=3000"

      # Optional: Add www subdomain support
      - "traefik.http.routers.wic-api-www.rule=Host(`www.mdmichael.com`) && PathPrefix(`/wic/api`)"
      - "traefik.http.routers.wic-api-www.entrypoints=websecure"
      - "traefik.http.routers.wic-api-www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wic-api-www.middlewares=wic-api-strip"

networks:
  wic-network:
    driver: bridge
  nginx-proxy:
    external: true

volumes:
  postgres_data:
    driver: local
