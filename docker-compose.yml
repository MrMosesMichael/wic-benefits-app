services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wic_benefits}
      POSTGRES_USER: ${POSTGRES_USER:-wic_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wic_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wic-network

  # WIC Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wic-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-wic_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wic_benefits}
      CORS_ORIGIN: https://mdmichael.com,https://www.mdmichael.com
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"  # Only expose to localhost (nginx will proxy)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wic-network

networks:
  wic-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
